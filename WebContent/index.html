<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
	<link rel="stylesheet" href="jquery-ui.min.css">
  <link rel="stylesheet" href="my.css">
	<script src="external/jquery/jquery.js"></script>
	<script src="jquery-ui.min.js"></script>
  <script src="external/jquery/my_ui.js"></script>
</head>

<body>
    <!-- Show All movies -->
    <fieldset id="showAllMovies">
      <legend>Show all movies</legend>
      <input type="button" class="ui-button ui-widget ui-corner-all" value="Show Films in Plain Text" id="all-film-text" class="default-button"/>
      <input type="button" class="ui-button ui-widget ui-corner-all" value="Show Films as JSON" id="all-film-json" class="default-button"/>
      <input type="button" class="ui-button ui-widget ui-corner-all" value="Show Films as XML" id="all-film-xml" class="default-button"/>
    </fieldset>

    <!--Search single movie -->
    <fieldset id="searchMovie">
      <legend>Search movie</legend>
          ID: <input type="text" name="ID" id="movieName"/>
          <label for="radio-4">JSON</label>
          <input type="radio" name="format" form="searchMovie" id="radio-4">
          <label for="radio-5">XML</label>
          <input type="radio" name="format" form="searchMovie" id="radio-5">
          <label for="radio-6">String</label>
          <input type="radio" name="format" form="searchMovie" id="radio-6">
          <input class="ui-button ui-widget ui-corner-all" id="searchFilmButton" type="submit" value="Search">
    </fieldset>

    <!--Add movies -->
    <fieldset id="insertMovie">
      <legend>Add movie</legend>
          <div id="insertDiv">
            <input type="text" name="id" placeholder="ID"/>
            <input type="text" name="title" placeholder="Title"/>
            <input type="text" name="year" placeholder="Year"/>
            <input type="text" name="director" placeholder="Director"/>
            <input type="text" name="stars" placeholder="Stars"/>
            <textarea rows="4" cols="50" name="review" form="addMovies" placeholder="Enter comment here..."></textarea>
          </div>
          <input class="ui-button ui-widget ui-corner-all" id="insertSubmit"type="submit" value="Add">
    </fieldset>

    <!--Remove movie -->
    <fieldset id="deleteMovie">
      <legend>Remove movie</legend>
        ID: <input type="text" id="deleteId" name="name" />
        <input class="ui-button ui-widget ui-corner-all" id="deleteSubmit" type="submit" value="Remove">
    </fieldset>

    <!--Update movie -->
    <fieldset id="updateMovie">
      <legend>Update movie</legend>
          <div id="updateDiv">
            <input type="text" id="updateId" name="updateId" placeholder="ID"/>
            <input class="ui-button ui-widget ui-corner-all" id="retrieveID"type="submit" value="Get Film Data">
              <div id="restofinputboxes">
                <input type="text" id="updateTitle" name="updateTitle" placeholder="Title"/>
                <input type="text" id="updateYear" name="updateYear" placeholder="Year"/>
                <input type="text" id="updateDirector" name="updateDirector" placeholder="Director"/>
                <input type="text" id="updateStars" name="updateStars" placeholder="Stars"/>
              </div>
            <textarea rows="4" cols="50" id="updateReview" name="updateReview" form="" placeholder="Enter comment here..."></textarea>
          </div>
          <input class="ui-button ui-widget ui-corner-all" id="updateSubmit" type="submit" value="Update">
    </fieldset>

    <!--Resuts for data retrieved from .jsp -->
    <fieldset>
    <legend>Results output</legend>
    <div id="results">
    </div>
	</fieldset>
</body>
</html>
